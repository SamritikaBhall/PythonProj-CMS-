{% extends 'base.html' %}
{%block body%}
<div class="Container fluid my-4">
    <img src="/static/teachers2.jpg" class="d-block w-100" alt="...">
</div>
<div class= "container">
    <h1 class= "text-centre">Staff Form</h1>
    <form>
        <div class="mb-3">
            <label for="Quantity" class="form-label">Stf_id</label>
            <input type="number" class="form-control" id="quantity" name="Staff Id" >
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stf_Fname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="First name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stf_Lname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Last name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stf_email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stf_Pass</label>
            <input type="text" class="form-control" id="text" name="text" placeholder="password">
        </div>   
        <div class="mb-3">
            <label for="birthdaytime" class="form-label">Stf_dob</label>
            <input type="datetime-local" class="form-control" id="birthdaytime" name="birthdaytime">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Stf_Exp</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="Quantity" class="form-label">Sub_code</label>
            <input type="number" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="mb-3">
            <label for="floatingSelect">gender</label>
            <select class="form-select" id="floatingSelect" aria-label="Choose Your Gender">
                <option selected>Select gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
    </form>
</div>
{% endblock body%}
